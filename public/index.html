<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mini Vue</title>
</head>

<body>
    <div id="#app">
        <div class="container-fluid py-5 d-flex justify-content-center bg-white">
            <h1>MiniVue</h1>
        </div>
        <div class="container-fluid mw-700 py-4">
            <h2><code>v-text</code></h2>
            <hr>
            <p>Actualiza el HTML interno del elemento. Tenga en cuenta que los contenidos se insertan como texto simple.
            </p>
            <p v-text="message"></p>
            <h2><code>v-model</code></h2>
            <hr>
            <p>Enlace los datos.</p>
            <input type="text" v-model="message" class="mb-3">
            <h2><code>v-bind</code></h2>
            <hr>
            <p>Cambie las propiedades dinámicamente</p>
            <input type="text" v-model="url" class="w-100 mb-3">
            <img v-bind:src="url" v-bind:alt="message">
        </div>
        <footer>
            <p class="text-center">©2022 Daniel Ponce</p>
        </footer>
    </div>
</body>

</html>
